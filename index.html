<!DOCTYPE html>
<html>

<head>
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class=" heading">
        <h1> BMI Calculator</h1>

        <div class="dropdown">
            <button class="dropdown-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg> </button>
            <div class="dropdown-content">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="container input">
        <div class="container inputt">
            <form class="input-form">
                <label for="height">Height in meters : </label>
                <input type="number" id="height" min="1" step="0.1">
                <label for="weight">Weight in kg : </label>
                <input type="number" id="weight" min="1" step="0.1">
                <button type="submit" id="calculate-button">Calculate</button>
            </form>
        </div>

        <div class="container bmi-table">
            <h5 style="text-align: center;">BMI Categories</h5>
    <table>
        <thead>
            <tr>
                <th>BMI Range</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5 – 24.9</td>
                <td>Normal weight</td>
            </tr>
            <tr>
                <td>25.0 – 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>30.0 and above</td>
                <td>Obesity</td>
            </tr>
        </tbody>
    </table>

        </div>


        <div class="container result-container" id="result-section">
            <section id="result-preview">
            <div>Result</div>
            </section>

        </div>

    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
